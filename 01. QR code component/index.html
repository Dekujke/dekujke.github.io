<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QR code component project for Frontend Mentor">
    <meta name="keywords" content="project">
    <meta name="author" content="Deku">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="qr-card">
    <div class="img-container">
      <img src="images/image-qr-code.png" alt="qr code image" class="qr-img" width="100px" height="100px">
    </div>
    <h1 class="card-title">Improve your front-end skills by building projects</h1>
    <p class="card-text">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Dekujke">Deku-</a>.
    </div>
  </footer>
</body>
</html>
